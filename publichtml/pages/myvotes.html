<div id="myVotes">
    <h3><p><span class="pull-left">My Vote choices</span></p></h3>
    <div class="row" ng-repeat="company in $ctrl.votes">
        <h4>{{company.name}} <span class="pull-right">Token balance: {{company.voteBalance}} votes</span></h4>
        <div class="col-sm-6 col-md-4" ng-repeat="vote in company.charities">
            <div class="thumbnail">
                <img src="{{vote.url}}" alt="Company logo" style="width:350px;height:150px;">
                <div class="caption">
                    <h3>{{vote.name}}</h3>
                    <p>Votes cast: {{vote.votes}}</p>
                    <p><button class="btn btn-success" role="button" ng-click="$ctrl.incrementVote(company, $index)">Vote</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
