<div class="title">
    <h2>GrassRoots</h2>
    <h3>platform to give customers more control of charity donations</h3>
    <div id="registration" class="input-group input-group-md text-center">
        <form class="form-inline">
            <label class="sr-only" for="inlineFormInputGroup">Phone: </label>
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">Phone</div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="+44xxxxxxxx" ng-model="$ctrl.toNumber">
            </div>
            <button type="submit" class="btn btn-primary" ng-click="$ctrl.submit()">Login</button>
        </form>
    </div>
</div>
