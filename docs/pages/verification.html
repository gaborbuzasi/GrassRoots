<div class="title">
    <h3>Welcome to the Customer Portal</h3>
    <h4>Please enter the verification number you have received in text below:</h4>
    <div id="numberVerification" class="input-group input-group-md">
        <span class="input-group-addon" id="numIcon">Verification code: </span>
        <input id="number" type="number" class="form-control" placeholder="Verification number" aria-describedby="numIcon" ng-model="$ctrl.verNumber">
        <span class="input-group-btn">
                <button class="btn btn-secondary" type="button" ng-click="$ctrl.validate()">Validate!</button>
        </span>
    </div>
</div>
